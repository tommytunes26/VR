<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VR HTC Vive</title>
<!-- Styles -->
<link rel="stylesheet" href="css/vr.css">
    
<!-- Bootstrap Core CSS Start -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Plugin CSS -->
<link href="css/magnific-popup.css" rel="stylesheet">
<!-- Bootstrap Core CSS End -->
    
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>
<html>
<body>
    <div class="container">
        <div class="top-nav">
            <div class="inner-nav">
                <nav id="mainNav" class="navbar-default">
                    <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed lower-menu" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                        </button>
                        <a class="navbar-brand page-scroll lower logo" href="index.html">Virtual Reality</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse lower" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="page-scroll" href="vr-htc.html" data-target="-1"><span id="1">HTC Vive</span></a>
                            </li>
                            <li>
                                <a class="page-scroll" href="vr-oc.html" data-target="0"><span id="2">Oculus Rift</span></a>
                            </li>
                            <li>
                                <a class="page-scroll" href="vr-form.html" data-target="1"><span id="3">Contact</span></a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
            </div>
        </div>
        <div id="main">
            <div class="content">
                <div class="sceneElement" data-viewport="0">
                    <div class="big text-wide">HTC Vive</div>
                    <picture>
                        <source media="(min-width: 750px)" srcset="pics/htc-vive.png">
                        <source media="(min-width: 500px)" srcset="pics/htc-vive-med.png">
                        <source media="(min-width: 200px)" srcset="pics/htc-vive-sm.png">
                        <!-- img tag for browsers that do not support picture element -->
                        <img id="vr-product" src="pics/htc-vive.png" alt="headset" />
                    </picture>                 
                </div>
            </div>        
        <div class="bottom-nav">
            <div class="nav-bar">
                <div class="left">                    
                    <a href="vr-form.html" data-target="-1">
                    <img src="pics/nav-back.png" onmouseover="this.src='pics/nav-back2.png';" onmouseout="this.src='pics/nav-back.png';" alt="back"/></a>
                </div>
                <div class="text center">Select</div>
                <div class="left">                    
                    <a href="vr-oc.html" data-target="1">
                    <img src="pics/nav-next.png" onmouseover="this.src='pics/nav-next2.png';" onmouseout="this.src='pics/nav-next.png';" alt="next"/></a>
                </div>
            </div>
        </div>
        </div>
    </div>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="js/jquery.smoothState.min.js"></script>
<script src="js/main.js"></script>
<script>
    $(document).ready(function(){
    
        var selected = window.location.pathname;

        if (selected == "/vr/vr-htc.html") {
            $("#1").addClass("selected");

        } else if (selected == "/vr/vr-oc.html") {
            $("#2").addClass("selected");

        } else if (selected == "/vr/vr-form.html") {
            $("#3").addClass("selected");

        } else {}
});    
</script>
</body>
</html>
